{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block main %}

<div class="columns">
  <div class="column is-8">

    <div class="columns">
      <div class="column create-tweet">
        <div class="card">
          <form action="">
            <div class="card-content">
              <p class="title is-5">Tweet</p>
              <textarea class="textarea" name="content" placeholder="Digite o que quiser"></textarea>
              <div class="tweet-div-button-submit has-text-right">
                <button class="button is-link">Publicar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <div class="card">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">John Smith</p>
                <p class="subtitle is-6">@johnsmith</p>
              </div>
            </div>
        
            <div class="content">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              Phasellus nec iaculis mauris. <a>@bulmaio</a>.
              <a href="#">#css</a> <a href="#">#responsive</a>
              <br>
              <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="column is-4">

    <nav class="panel">
      <p class="panel-heading">
        Seguidores
      </p>
      <div class="panel-block">
        <p class="control has-icons-left">
          <input class="input" type="text" placeholder="Search">
          <span class="icon is-left">
            <i class="fas fa-search" aria-hidden="true"></i>
          </span>
        </p>
      </div>
      <a class="panel-block is-active">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img class="is-rounded" src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
            </figure>
          </div>
          <div class="media-content">
            <p>John Smith</p>
            <p class="subtitle is-6">@johnsmith</p>
          </div>
        </div>
      </a>
    </nav>

  </div>
</div>

{% endblock %}
